<!DOCTYPE html>
    <!--Doctype doesn't need a close tag and gives info about
    the type of file. Necessary for communication between 
    the browser and server-->

<html>
    <!--Defines the whole html document-->
    <head>
        <!--Defines the head structure of the documnet and contains
        info about it (metadata, scripts, styles, title, etc.)-->
        
        <meta charset="utf-8">
        <meta name="author" content="Yo">
        <meta name="description" content="trialWeb">
        <meta name="keywords" content="practice,coding">

        <title>WebDev Practice</title>
        <link rel="icon" href="/img/coffee-icon.png">
    </head>

    <body>
        <!--Main section of the site it is visible to the user-->
        
        <header>Header</header>
        <nav>NavBar</nav>
        <aside>AsideBar</aside>
        <article>Article~</article>
        
        <h1>h1</h1>
        <h2>h2</h2>
        <h3>h3</h3>
        <h4>h4</h4>
        <h5>h5</h5>
        <h6>h6</h6>
        
        <p>Here is a <b>bold</b> word, an <i>italic</i> word, <br> and here a new line</p>
        
        <hr>

        <a href="https://en.wikipedia.org/wiki/Link">Link</a>

        
        <img src="img/spiderman-mask-logo.png">

        <ol>
            <!--organised list-->
            <li>spiderman</li>
            <li>iron man</li>
            <li>hulk</li>
        </ol>
        <ul>
            <!--unorganised list-->
            <li>nightwing</li>
            <li>batman</li>
            <li>flash</li>
        </ul>

        <table border="1">
            <tr>
                <!--rows-->
                <!--columns-->
                <th>superhero</th>
                <th>assistant</th>
            </tr>
            <tr>
                <th>nemesis</th>
                <th>villain</th>
            </tr>
        </table>
        <table border="1">        
            <thead>                
                <tr>
                    <th>MES</th>
                    <th>AHORRO</th>
                </tr>                  
            </thead>
                 
            <tbody>                  
                <tr>
                    <td>Enero</td>
                    <td>$100</td>
                </tr>                  
                <tr>
                    <td>Febrero</td>
                    <td>$200</td>
                </tr>                  
            </tbody>            
        </table>

        <p>Carl: <meter value="45" min="0" max="100" high="90"></meter></p>

        <p>PowerLevel: <progress value="45" min="0" max="100"></progress></p>

        <footer>Footer Section</footer>
    </body>
</html>
